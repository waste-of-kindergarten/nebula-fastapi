<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
{% if signal == "pass" %}
<div class="alert alert-success row" role="alert">
    <div class="col-md-10">
    {{ info }}
    </div>
    <div class="col-md-2">
    <a href="/login"><button type="button" class="btn btn-success">继续登陆</button></a>
    </div>
  </div>
{% elif signal == "error" %}
<div class="alert alert-danger row" role="alert">
    <div class="col-md-10">
    {{ info }}
    </div>
    <div class="col-md-2">
    <a href="/register"><button type="button" class="btn btn-danger">返回注册</button></a>
    </div>
  </div>
{% endif %}
