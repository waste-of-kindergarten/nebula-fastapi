<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
{% if signal == "pass" %}
<div class="alert alert-success row" role="alert">
    <div class="col-md-10">
    {{ info }}
    </div>
    <div class="col-md-2">
    <button type="button" class="btn btn-success" onclick="window.close()">继续</button>
    </div>
  </div>
{% elif signal == "error" %}
<div class="alert alert-danger row" role="alert">
    <div class="col-md-10">
    {{ info }}
    </div>
    <div class="col-md-2">
    <button type="button" class="btn btn-danger" onclick="window.close()">返回</button>
    </div>
  </div>
{% endif %}
